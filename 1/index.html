<html>
  <head>
    <title>Particle Simulator</title>
  </head>
  <body style="background:black;">
    <!-- You can draw stuff on a canvas -->
    <!-- The style attribute is CSS code that centers the canvas and draws a border around it -->
    <canvas
      id="myCanvas"
      width="1000"
      height="600"
      style="
        border: 1px solid #000000;
        background: #222;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      "
    />
    <!-- index.js will run after creating the canvas -->
    <script src="index.js"></script>
  </body>
</html>
